{% extends "base-login.html" %}
{% block base_login %}

<div class="login">
  <div class="login__block active" id="l-login">
      <div class="login__block__header">
        <i class="zmdi zmdi-account-circle"></i>
          nova senha

          <div class="actions actions--inverse login__block__actions">
              <div class="dropdown">
                  <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                  <div class="dropdown-menu dropdown-menu-right">
                      <a class="dropdown-item" data-ma-target="#l-register" href="{% url 'login' %}">Fazer Login</a>
                      <a class="dropdown-item" data-ma-target="#l-register" href="{% url 'cadastro' %}">Criar Conta</a>
                  </div>
              </div>
          </div>
      </div>

      <form method="post" name="form" id="form">
      {% csrf_token %}
      <div class="login__block__body">

          {% for field in form %}
          <div class="form-group form-group--float form-group--centered">
              <input id="{{field.id_for_label}}" value="{{field.value|default_if_none:''}}" type="text" class="form-control" name="{{field.name}}">
              <label>{{field.name|capfirst}}</label>
              <i class="form-group__bar"></i>
          </div>
          {% endfor %}

          <button class="btn btn--icon login__block__btn"><i class="zmdi zmdi-long-arrow-right"></i></button>
      </div>
    </form>

  </div>
</div>

{% endblock %}
