{% extends "base.html" %}
{% block base %}
{% load static %}

<script>

window.onload = function(){
  document.getElementById('li_profissional').className = "navigation__sub navigation__sub--active navigation__sub--toggled";
  document.getElementById('li_novo_profissional').className = "navigation__active";
}

</script>

<style>
.card {
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.075);
  margin-left: 20px;
  margin-bottom: 2.3rem; }
  .card:not([class*="border-"]) {
    border: 0; }
</style>

<div class="content__inner">
  <header class="content__title">
    <h1>
      {% if profissional %}
      Atualizar
      {% else %}
      Novo
      {% endif %}
      Profissional
    </h1>
  </header>
</div>

<div class="card">
  <div class="card-body">

    <form method="post" id="form" name="form">
      {% csrf_token %}

      {% for field in form %}

      <div class="form-group form-group--float">
        {% if field.name == "cnpj_clinica" %}
        <div class="col-sm-6">
          <h3 class="card-body__title">Cl√≠nica</h3>
          <div class="form-group">
            <div class="select">
                <select class="form-control" name="{{field.name}}">
                    <option value="{{field.value}}"></option>
                    {% for clinica in clinicas %}
                      <option value="{{clinica.cnpj}}">{{clinica.nome}}</option>
                    {% endfor %}
                </select>
            </div>
          </div>
        </div>
        {% else %}
        <input id="{{field.id_for_label}}" type="text" class="form-control" value="{{field.value|default_if_none:''}}" name="{{field.name}}">
        <label>{{field.label}}</label>
        <i class="form-group__bar"></i>
        {% endif %}
      </div>

      {% endfor %}

      <button type="submit" class="btn btn-primary" aria-pressed="false" autocomplete="off">
        {% if profissional %}
        Atualizar
        {% else %}
        Cadastrar
        {% endif %}
      </button>

    </form>

  </div>
</div>

{% endblock %}
