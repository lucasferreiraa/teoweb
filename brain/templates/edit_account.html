{% extends "base_log.html" %}
{% block base %}

<div class="login">

    <!-- Register -->
    <div class="login__block active" id="l-register">
        <div class="login__block__header palette-Blue bg">
            <h3>TEO</h3>
            Editar Conta

            <div class="actions actions--inverse login__block__actions">
                <div class="dropdown">
                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" data-ma-target="#l-login" href="{% url 'index' %}">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="login__block__body">
          <form method="post" name="form" id="form">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group form-group--float form-group--centered">
                <input id="{{field.id_for_label}}" type="text" class="form-control" value="{{field.value|default_if_none:''}}" name="{{field.name}}" >
                <label>{{field.name|capfirst}}</label>
                {{field.errors}}
                <i class="form-group__bar"></i>
            </div>
            {% endfor %}

            <button class="btn btn--icon login__block__btn"><i class="zmdi zmdi-check"></i></button>
          </form>
        </div>
    </div>
</div>

{% endblock %}
